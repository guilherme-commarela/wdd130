<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name "viewport" content="width=device-width,initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Guilherme Commarela | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" name="usermail">
            <!-- form elements will go here -->
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlandas, Tibuku Mali"></textarea>
            <!-- form elements will go here -->
        </fieldset>
        <button type="submit">Submitt Poll</button>
    </form>

</main>
<footer>
    <p>&copy;2025 | HTML Form - User Poll Activity | Guilherme Commarela</p>
</footer>
</body>
</html>
